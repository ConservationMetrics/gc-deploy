# caproverUrl hostname is hard-coded in `install-caprover.sh`
caproverUrl: "http://captain.test-gc-deploy.localhost"
caproverPassword: "captain42"  # the Caprover default
webappsUseSsl: false

postgres:
  deploy: true  # Use internal postgres for testing
  user: "postgres"
  pass: "test_pg_password"
  database: postgres
  version: 16
  exposePort: 15432  # the container will map to this port on the host VM

redis:
  deploy: true
  app_name: test-redis
  redis_password: "test-redis-key"

windmill-only:
  deploy: true
  app_name: windmill

superset-only:
  deploy: true
  redis_url: "redis://:test-redis-key@srv-captain--test-redis:6379"
  redis_key_prefix: ""

gc-explorer:
  deploy: true
  postgres_database: "warehouse"

comapeo-cloud:
  deploy: true
  app_name: test-comapeo

filebrowser:
  deploy: true
  app_name: test-files
