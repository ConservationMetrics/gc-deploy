# TODO: make it easier to populate this file, e.g. not needing to put in auth0 domain multiple times.

caproverUrl: "http[s]://captain.your-captain-root.net"  # Remove the brackets if using SSL, remove `[s]` if using HTTP.
caproverPassword: "secret-captain-password"  # Set a secure password! 

postgres:
  deploy: true  # Set to false to skip PostgreSQL deployment, then uncomment the next lines.

  # Set only when deploy: false
  # host: "srv-captain--postgres"
  # port: 5432

  # REQUIRED in all cases:
  user: "postgres"  # Do not change this
  pass: "your_pg_password"  # Set a secure password

  # Set only when deploy: true
  database: postgres  # `warehouse` will be created in the stack deploy script
  version: 17
  expose_port: 15432  # the container will map to this port on the host VM

windmill-only:
  deploy: true
  app_name: windmill  # IMPORTANT so that your app doesn't get deployed as "windmill-only"
  # app_version: 1.518.2  # Optional: one-click app already has a sane default

  # Set azure_db_user and azure_db_pass if using Azure Flexible DB for Postgresql. Otherwise leave blank.
  # azure_db_user: windmill_login
  # azure_db_pass: changeme

redis:
  deploy: true
  app_name: redis  # optional override
  redis_password: "secretkey"  # also optional override since redis is only accessible internally on the VM

superset-only:
  deploy: true
  app_name: superset  # IMPORTANT so that your app doesn't get deployed as "superset-only"
  ### REQUIRED: 
  redis_url: "redis[s]://:secretkey@srv-captain--redis:6379"  # for locally hosted redis, remove `[s]`
  redis_key_prefix: "eg_"
  ### OPTIONAL, but you probably want to override:
  auth0_domain: 
  auth0_clientid: 
  auth0_client_secret: 
  admin_email: "admin@guardianconnector.net"  # IMPORTANT: this should be changed to the email address of the first admin user who will log in with auth0
  mapbox_api_key:  # If you want to use Mapbox for maps; can also be set later
  app_icon:  # If you want to add a logo; can also be set later
  app_title: "Dashboard: Biocultural Monitoring Demo"  # Change this to an appropriate title for your community.
  ### Optional: one-click app already has sane defaults
  # superset_docker_image:
  # secret_key:

gc-landing-page:
  deploy: true
  app_name: landing-page  # optional override
  redirect_to_root: true  # make gc-landing-page the landing page when no subdomain specified
  ### REQUIRED: 
  community_name:  # IMPORTANT: this is the URL slug of the community, e.g. "springfield" in "springfield.your-captain-root.net". It must not contain any special characters or spaces.
  auth0_domain: 
  auth0_clientid: 
  auth0_client_secret: 
  ### OPTIONAL, but you probably want to override. Should be set according to services available in the community (e.g. if you don't have Superset, set `superset_enabled: false`)
  superset_enabled: 
  filebrowser_enabled: 
  windmill_enabled: 
  explorer_enabled: 
  logo_url:  # If you want to add a logo; can also be set later

gc-explorer:
  deploy: true
  app_name: explorer  # IMPORTANT so that your app doesn't get deployed as "gcexplorer"
  ### REQUIRED:
  postgres_database: "warehouse"
  auth0_domain: 
  auth0_clientid: 
  auth0_client_secret: 

comapeo-cloud:
  deploy: true
  app_name: comapeo  # IMPORTANT so that your app doesn't get deployed as "comapeo-cloud"

filebrowser:
  deploy: true
  app_name: files  # IMPORTANT so that your app doesn't get deployed as "filebrowser"
